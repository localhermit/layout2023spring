<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Visual</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/bdn4xsc.css">
</head>

<body>
    <!-- controls -->
    <div class="top">

        <div class="inside">
            <div class="hs">
                <h2>BEST 12345</h2>
            </div>
            <div class="right">
                <div class="current">
                    <h2>00123</h2>
                </div>
                <div class="ammo">
                    <h2>3</h2>
                    <img src="berry.png" alt="berries" class="berry">
                </div>
            </div>
        </div>

    </div>

    <!-- visuals -->
    <div class="visual">
        <img src="bush.png" alt="bush" class="bush">
        <img src="down.png" alt="bush" class="mc">
        <img src="berry.png" alt="berries" class="berry">
        <img src="monster.png" alt="monster" class="monster">
    </div>

    <!-- background -->
    <img src="background.png" alt="stuff" class="ref">

    <footer>
        <div id="pulsa" class="pulsa">
            <img src="gun.png" alt="gun" class="gun">
        </div>
    </footer>


</body>

</html>
